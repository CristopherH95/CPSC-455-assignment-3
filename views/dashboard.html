<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bank of Banksville</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/favicon.ico?v=1.0" type="image/x-icon">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
        <script src="/static/js/purify/purify.min.js"></script>
        <script src="/static/js/frontEndValidate.js"></script>
        <script src="/static/js/xmlFormHandler.js"></script>
        <script src="/static/js/userInfo.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="text-left">
                        <h1 id="welcome-msg">Welcome, <span class="user-name"></span>!</h1>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="text-right">
                        <a href="/logout">Sign Out</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="jumbotron">
                        <div class="container">
                            <div class="row">
                                <h4>Account: <span class="account-id"></span></h4>
                            </div>
                            <div class="row">
                                <h5>Balance: $<span class="account-bal"></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="alert alert-info text-center">
                        <a href="/new-account">Create New Account</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="jumbotron">
                        <form id="account-action-form" method="POST">
                            <div class="container">
                                <div class="row">
                                    <h4>Account Actions</h4>
                                </div>
                                <div class="form-group row">
                                    <label for="account-choice" class="col-sm-2">Account</label>
                                    <div class="col-sm-10">
                                        <select required id="account-choice" name="account" class="user-accounts form-control">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="account-action" class="col-sm-2">Option</label>
                                    <div class="col-sm-10">
                                        <select required id="account-action" name="action" class="form-control">
                                            <option value="deposit" selected>Deposit</option>
                                            <option value="withdraw">Withdrawal</option>
                                            <option value="transfer">Transfer</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="transfer-row" class="form-group row">
                                    <label for="account-transfer" class="col-sm-2">Transfer to account</label>
                                    <div class="col-sm-10">
                                        <select required id="account-transfer" name="transferAccount" class="user-accounts form-control">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="account-change" class="col-sm-2">Change</label>
                                    <div class="col-sm-10">
                                        <input required id="account-change" type="number" min="1" name="change" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
